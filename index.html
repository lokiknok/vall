<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jayasrii ‚ù§Ô∏è Universe</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
    overflow:hidden;
    background:black;
    color:white;
}

/* Pages */
.page{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    transition:2s ease;
}

.hidden{
    opacity:0;
    transform:scale(2);
    filter:blur(20px);
    pointer-events:none;
}

/* Card */
.card{
    width:420px;
    padding:50px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    border-radius:30px;
    text-align:center;
    box-shadow:0 0 60px rgba(255,46,99,0.6);
    animation:fadeUp 2s ease forwards;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(60px);}
    to{opacity:1; transform:translateY(0);}
}

.heart{
    font-size:80px;
    animation:beat 1s infinite alternate;
    text-shadow:0 0 40px #ff2e63;
}

@keyframes beat{
    from{transform:scale(1);}
    to{transform:scale(1.25);}
}

.name{
    font-size:3rem;
    font-weight:900;
    background:linear-gradient(45deg,#ff2e63,#ff9a00);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin:20px 0;
}

button{
    margin-top:30px;
    padding:15px 35px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ff2e63,#ff9a00);
    color:white;
    cursor:pointer;
    font-weight:bold;
    box-shadow:0 0 30px #ff2e63;
    transition:0.4s;
}

button:hover{
    transform:scale(1.2);
    box-shadow:0 0 60px #ff2e63;
}

/* Universe */
.universe{
    background:black;
    perspective:800px;
}

/* 3D starfield */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
}

/* Planet */
.planet{
    width:150px;
    height:150px;
    border-radius:50%;
    background:radial-gradient(circle,#ff2e63,#000);
    box-shadow:0 0 60px #ff2e63;
    animation:orbit 10s linear infinite;
}

@keyframes orbit{
    from{transform:rotate(0deg) translateX(250px) rotate(0deg);}
    to{transform:rotate(360deg) translateX(250px) rotate(-360deg);}
}

.universe-text{
    text-align:center;
    max-width:600px;
    z-index:10;
    animation:fadeIn 3s ease forwards;
    opacity:0;
}

@keyframes fadeIn{
    to{opacity:1;}
}

.big-heart{
    font-size:100px;
    animation:pulse 1.5s infinite alternate;
    text-shadow:0 0 60px #ff2e63;
}

@keyframes pulse{
    from{transform:scale(1);}
    to{transform:scale(1.4);}
}

.counter{
    margin-top:15px;
    font-size:18px;
    color:#ff9a00;
}

</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Happy Valentine‚Äôs Day</h1>
        <div class="name">Jayasrii</div>
        <p>You are the most beautiful line written in my life‚Äôs code.</p>
        <button onclick="goNext()">Enter Our Love Galaxy üöÄ</button>
    </div>
</div>

<!-- PAGE 2 -->
<div class="page hidden universe" id="page2">
    <div class="planet"></div>

    <div class="universe-text">
        <div class="big-heart" onclick="explode()">‚ù§Ô∏è</div>
        <h1>Our Infinite Universe</h1>
        <p>
            Out of infinite possibilities,  
            my heart selected you.  
            In every lifetime,  
            I would still choose you.
        </p>
        <div class="counter">Love Power: <span id="loveCount">0</span> ‚ù§Ô∏è</div>
    </div>
</div>

<script>

/* Warp Transition */
function goNext(){
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
}

/* Starfield */
for(let i=0;i<400;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.left=Math.random()*100+"vw";
    star.style.top=Math.random()*100+"vh";
    star.style.opacity=Math.random();
    document.getElementById("page2").appendChild(star);
}

/* Mouse Parallax */
document.addEventListener("mousemove", e=>{
    document.querySelectorAll(".star").forEach(star=>{
        let speed=Math.random()*0.02;
        star.style.transform=`translate(${e.clientX*speed}px,${e.clientY*speed}px)`;
    });
});

/* Love Counter */
let count=0;
function explode(){
    count+=1;
    document.getElementById("loveCount").innerText=count;

    for(let i=0;i<20;i++){
        let heart=document.createElement("div");
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.position="absolute";
        heart.style.left="50%";
        heart.style.top="50%";
        heart.style.fontSize="20px";
        heart.style.transition="1s";
        document.body.appendChild(heart);

        setTimeout(()=>{
            heart.style.transform=`translate(${Math.random()*400-200}px,${Math.random()*400-200}px)`;
            heart.style.opacity="0";
        },50);

        setTimeout(()=>heart.remove(),1000);
    }
}

</script>

</body>
</html>
